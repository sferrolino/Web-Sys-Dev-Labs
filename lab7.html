<script>

<!-- THIS IS A JQUERY CODE SNIPPET FOR THE DRAG AND DROP FUNCTION -->
var index=1;

$(function()
{
        <!-- DRAG FUNCTION -->
        $('img' ).draggable();                                                                                                  $('img').mousedown(function()                                                                                           {                                                                                                                               index+=1;                                                                                                               $(this).css("z-index", index);
        })                                                                                                              
        <!-- MAKES SURE NONE OF THE PARTS IMAGES GO UNDERNEATH THE BODY IMAGE -->
        $('img').click(function()                                                                                               {                                                                                                                               index=0;                                                                                                                $(this).css("z-index", index);
        })

});

</script>                                                                                                               </head>
